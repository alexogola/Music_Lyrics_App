{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}


{% block content %}
<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico|Satisfy" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Russo+One" rel="stylesheet">
<div class="" style="background-color: #e1a010;">
  <div class="" style="text-align: left; padding-left: 1%; padding-top: 1%;">
  <a href="/"><img src="../static/logo2.png" alt="Lyrics" width="200px" ></a>
  </div>
<div class="container" style="padding-bottom: 15%;">
    <div class="row">
    <h1 style="text-align: center; font-family: 'Dancing Script', cursive; text-shadow: 0 0 3px #ffffff, 0 0 5px #ffffff; font-size: 64px; padding-bottom: 12px;">Login</h1>
      <div class= "col-md-2"> </div>
      <div class="col-md-8" style="background-color:rgba(0, 0, 0, 0.5); padding-bottom: 100px; padding-top: 40px;">
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <p> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p>
     </div>
     <div clas="col-md-2"> </div>
    </div>
</div>
</div>

{% endblock%}
